<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Online Cookbook</title>
</head>
<body class="min-h-screen flex flex-col">
    <header class="container max-w-full max-sm:h-40 h-18vh flex flex-1 flex-wrap justify-center md:justify-end">
        <!-- <h1 class="text-center">Online Cookbook</h1> -->
        <div class="mt-2 flex flex-wrap justify-center content-center ">
            <input type="recipeSearch" 
                id="recipeSearch" 
                name="recipeSearch" 
                class="md:max-w-fit rounded-md border-0 bg-transparent py-1.5 mx-1 pl-1 ring-1 ring-inset ring-gray-300 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-lime-600 sm:text-sm sm:leading-6" 
                placeholder="Your favorite recipe">

            <button type="button" 
                id="searchBtn"
                class="inline-flex rounded-md bg-lime-500 px-3 py-2 mx-1 text-sm font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600">
                Find
            </button>
        </div>
        
    </header>
        
    <main class="container max-w-full">
      <div id="saved-recipes" style="display: flex; flex-wrap: wrap; width: 75%; gap: 10px;" id="recipe-div"> </div><!-- for populating with recipes -->
    </main>

    <footer class="container max-w-full absolute bottom-0 h-18vh bg-lime-500">
        <section class="py-1 md:px-2 flex flex-col flex-wrap content-center md:content-start">
            <a href="https://github.com/jordaneburton" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Jordan Burton</a>
            <a href="https://github.com/LukeGarnsey" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Luke Garnsey</a>
            <a href="https://github.com/Schtitle24" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Winston "Schtitle24" Steidley</a>
        </section>
    </footer>
    <script src="./assets/js/saved.js"></script>
</body>
</html>
