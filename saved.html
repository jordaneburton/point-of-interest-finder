<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Online Cookbook</title>
</head>
<body class="min-h-screen flex flex-col">
    <header class="container max-w-full half-header flex flex-wrap justify-center md:justify-end items-end md:items-start">
        <a href="#" 
            id="groceriesBtn"
            class="fixed flex justify-center items-center top-0 left-0 w-3/5 md:w-auto h-12 md:h-auto rounded-br-full md:rounded-br-3xl bg-lime-500 px-3 py-2 text-xl font-semibold text-white text-center shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600">
            Groceries
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mx-2">
                    <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                </svg>  
            </span>
        </a>
    
        <div class="mt-2 flex flex-nowrap justify-end content-center mx-2 w-full md:w-2/5">
            <input type="recipeSearch" 
                id="recipeSearch" 
                name="recipeSearch" 
                class="w-full min-w-fit rounded-full border-0 bg-transparent py-1.5 mx-1 pl-1 ring-1 ring-inset ring-gray-300 text-center text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-lime-600 sm:text-md sm:leading-6" 
                placeholder="Your favorite recipe">
    
            <button type="button" 
                id="searchBtn"
                class="inline-flex rounded-full bg-lime-500 px-3 py-2 mx-1 text-center text-lg font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600">
                Find
            </button>
        </div>
        
      </header>
        
    <main class="container max-w-full">
      <div id="saved-recipes" class="flex flex-wrap w-3/4 gap-2.5" id="recipe-div"> </div><!-- for populating with recipes -->
    </main>

    <footer class="container max-w-full mt-auto h-18vh bg-lime-500">
        <section class="py-1 md:px-2 flex flex-col flex-wrap content-center md:content-start">
            <a href="https://github.com/jordaneburton" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Jordan Burton</a>
            <a href="https://github.com/LukeGarnsey" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Luke Garnsey</a>
            <a href="https://github.com/Schtitle24" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Winston "Schtitle24" Steidley</a>
        </section>
    </footer>
    <script src="./assets/js/saved.js"></script>
</body>
</html>
