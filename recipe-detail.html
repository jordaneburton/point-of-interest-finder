<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Detail</title>
</head>
<body class="min-h-screen flex flex-col">
  <header class="container max-w-full h-18vh flex flex-1 flex-wrap justify-center md:justify-end items-end md:items-start">
    <!-- <h1 class="text-center">Online Cookbook</h1> -->
    <a href="./saved.html" 
        id="myRecipesBtn"
        class="fixed flex justify-center items-center top-0 left-0 w-1/2 md:w-auto h-12 md:h-auto rounded-br-full md:rounded-br-3xl bg-lime-500 px-3 py-2 text-lg font-semibold text-white text-center shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600">
        My Recipes
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mx-2">
                <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
            </svg>  
        </span>
    </a>

    <div class="mt-2 justify-end content-center mx-2 w-5/6 md:w-2/5">
      <div class="flex flex-nowrap">
        <input type="recipeSearch" 
            id="recipeSearch" 
            name="recipeSearch" 
            class="w-full min-w-fit rounded-full border-0 bg-transparent py-1.5 mx-1 pl-1 ring-1 ring-inset ring-gray-300 text-center text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-lime-600 sm:text-md sm:leading-6" 
            placeholder="Your favorite recipe">

        <button type="button" 
            id="searchBtn"
            class="inline-flex rounded-full bg-lime-500 px-3 py-2 mx-1 text-center text-lg font-semibold text-white shadow-sm hover:bg-lime-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lime-600">
            Find
        </button>
      </div>
      <!-- This is Search Parameter content -->
      <div class="bg-lime-500 p-1 my-2">
        <section class="h-20vh flex flex-nowrap content-center gap-3 py-2 m-1 bg-lime-400">
          <h1 class="min-w-24 text-right">Meal Type:</h1>
          <div class="flex flex-col flex-wrap content-center pr-2">
            <div class="flex flex-wrap gap-2 bg-lime-300 p-2" id="chip-meal-container">
              
            </div>
          </div>
        </section>
        <section class="h-20vh flex flex-nowrap content-center gap-3 py-2 m-1 bg-lime-400">
          <h1 class="min-w-24 text-right">Diet:</h1>
          <div class="flex flex-col flex-wrap content-center pr-2">
            <div class="flex flex-wrap gap-2 bg-lime-300 p-2" id="chip-diet-container">
              
            </div>
          </div>
        </section>
      </div>
      <!-- ------------------ -->
    </div>
  </header>

    <main class="container max-w-full h-auto">
        <!-- for populating with recipes -->
      <div style="width: 35%;">
        <h1 id="title" style="margin-bottom: 3px;"></h1>
        <h3 id="ready-in" style="margin-top: 3px;"></h3>
        <h3 id="servings" style="margin-top: 3px;"></h3>
        <img id="main-image" style="display: block; max-width: 100%;">
        <div id="nutrition-div">
        </div>
      </div>
    </main>
    
    <footer class="container max-w-full mt-auto h-18vh bg-lime-500">
      <section class="py-1 md:px-2 flex flex-col flex-wrap content-center md:content-start">
          <a href="https://github.com/jordaneburton" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Jordan Burton</a>
          <a href="https://github.com/LukeGarnsey" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Luke Garnsey</a>
          <a href="https://github.com/Schtitle24" target="_blank" class="rounded-full px-3 my-1 text-lime-600 bg-white hover:bg-lime-300">Winston "Schtitle24" Steidley</a>
      </section>
  </footer>

    <script src="./assets/js/search/api/settings.js"></script>
    <script src="./assets/js/search/api/recipe-information.js"></script>

    <script src="./assets/js/chips/build-parameters.js" onload="setAPIParameterCheck('type', 'chip-meal-container'); setAPIParameterCheck('diet','chip-diet-container');"></script>
    
    
    <script src="./assets/js/recipe-detail-api.js" onload="onLoad()"></script>
    <script src="./assets/js/chips/chip-parameters.js" onload="onLoad('mealType', 'chip-meal-container', ''); onLoad('diet', 'chip-diet-container', 'multi'); setChipsWithURLParams('', 'chip-meal-container')"></script>
    <script src="./assets/js/search/url-builder.js" onload="onLoad('searchBtn', 'recipeSearch', 'search')"></script>
</body>
</html>
